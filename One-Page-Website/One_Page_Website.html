<!DOCTYPE html>
<html lang="en">
	<head>
		<title>American Cars</title>
		<meta charset="utf-8">	
		<link rel="stylesheet" href="./css/one_page_website.css">
		<script src="./JS/onepage.js"></script>
	</head>
	<body>
	
		<!--HOME-->
		<div id="home">
			<div>
				<div>
					<h1><p>Welcome to Americancars.com</p></h1>
				</div>
			</div>
		</div>
		<!--END HOME-->
		
		<!--GALLERY-->
		<!-- Images used to open the lightbox -->
		<div class="row">
			<div class="holder">
			  <img src="./Pictures/Car_1 - Copy.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow" alt="Chevelle">
			</div>
			<div class="holder">
			  <img src="./Pictures/Car_2 - Copy.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow" alt="Mustang">
			</div>
			<div class="holder">
			  <img src="./Pictures/Car_3 - Copy.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow" alt="Charger">
			</div>
			<div class="holder">
			  <img src="./Pictures/car_4 - Copy.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow" alt="Challenger">
			</div>
		  </div>
		  
		  <!-- The Modal/Lightbox -->
		  <div id="myModal" class="modal">
			<span class="close cursor" onclick="closeModal()">&times;</span>
			<div class="modal-content">
		  
			  <div class="main_Pic">
				<div class="numbertext">1 / 4</div>
				<img src="./Pictures/Car_1.jpg" style="width:100%" alt="Chevelle">
			  </div>
		  
			  <div class="main_Pic">
				<div class="numbertext">2 / 4</div>
				<img src="./Pictures/Car_2.jpg" style="width:100%" alt="Mustang">
			  </div>
		  
			  <div class="main_Pic">
				<div class="numbertext">3 / 4</div>
				<img src="./Pictures/Car_3.jpg" style="width:100%" alt="Charger">
			  </div>
		  
			  <div class="main_Pic">
				<div class="numbertext">4 / 4</div>
				<img src="./Pictures/car_4.jpg" style="width:100%" alt="Challenger">
			  </div>
		  
			  <!-- Next/previous controls -->
			  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			  <a class="next" onclick="plusSlides(1)">&#10095;</a>
		  
			  <!-- Caption text -->
			  <div class="description-container">
				<p id="description"></p>
			  </div>
		  
			  <!-- Thumbnail image controls -->
			  <div class="holder">
				<img class="Thumb" src="./Pictures/Car_1 - Copy - Copy.jpg" onclick="currentSlide(1)" alt="Chevelle">
			  </div>
		  
			  <div class="holder">
				<img class="Thumb" src="./Pictures/Car_2 - Copy - Copy.jpg" onclick="currentSlide(2)" alt="Mustang">
			  </div>
		  
			  <div class="holder">
				<img class="Thumb" src="./Pictures/Car_3 - Copy - Copy.jpg" onclick="currentSlide(3)" alt="Charger">
			  </div>
		  
			  <div class="holder">
				<img class="Thumb" src="./Pictures/car_4 - Copy - Copy.jpg" onclick="currentSlide(4)" alt="Challenger">
			  </div>
			</div>
		</div>
		<!--END GALLERY-->

		<!--INQUIRIES-->
		<section>
			<div id="contact">
				<div>
				<h1>Interested in a car?<br>
				Contact us!</h1>
					<div>
						<form action="" method="post">
						<input class="inquries" type="text" value="Full Name">
						<input class="inquries" type="text" value="Phone Number">
						<input class="inquries" type="text" value="Email address">
						<input class="inquries" type="button" value="Submit">
					</div>
				</div>
			</div>
		</section>
		<!--END INQUIRIES-->
		
		<!--Videos-->
		<div id="videos">
			<div>
				<div>
				<!--VIDEO ONE-->
					<div>
						<div>
						<h1> IMPALA<h1>
							<div>
								<iframe width="420" height="315"
								src="https://youtube.com/embed/Mhgq4Eeqa_w">
								</iframe>
							</div>
						</div>
					</div>
				<!--END VIDEO ONE-->
				
				<!--VIDEO 2-->
					<div id="videos">
						<div>
						<h1>THUNDERBIRD<h1>
							<div>
								<iframe width="420" height="315"
								src="https://youtube.com/embed/Y_L9OHAspZc>">
								</iframe>
							</div>
						</div>
					</div>
				<!--END VIDEO 2-->
				</div>
			</div>
		</div>
		<!--END VIDEOS-->
		</div>
		
		<footer>
		<!--NAV-->
			<nav>
			<a href="#home" id="link"><li>Home</li></a>
			<a href="#gallery" id="link"><li>Pictures</li></a>
			<a href="#contact" id="link"><li>Contact us</li></a>
			<a href="#videos" id="link"><li>Videos</li></a>
		<!--END NAV-->
		</footer>
	</body>
</html>
